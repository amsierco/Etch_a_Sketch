<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="header">
    <h3>Austin's Etch-a-Sketch!</h3>
  </div>
  <div class="page_container">
    <div class="ui">
        <button class="reset">Reset</button>
        <div class="slider_container">
          <input type="range" min="16" max="50" class="slider">
          <text class="dimensions">16x16</text>
        </div>
        <div class="color_selection">
        <button class="color" id="red">Red</button>
        <button class="color" id="blue">Blue</button>
        <button class="color" id="green">Green</button>
        <button class="color" id="yellow">Yellow</button>
        <button class="color" id="pink">Pink</button>
        </div>
    </div>
    <div class="grid_container">
      <div class="grid"></div> <!--JS container-->
          
    </div>
  </div>
</body>
    <script src="javascript.js"></script>
</html>
